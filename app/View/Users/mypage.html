<script type="text/template" id="planTpl">
    <ul>
      <% _.each(Plans, function(plan) { %>
      <li class="target-img"><img src="<%-plan.Plan.fb_picture%>" width="50" height="50" /></li>
      <li class="target-name">
        贈る相手：<br />
        <%-plan.Plan.username%></a>さん
      </li>
        <div>
            <a href="/plan/<%-plan.Plan.id%>/post/confirm_fb_timeline">皆に寄せ書きしてもらう</a>
        </div>

        <div class='create_image' style="margin-bottom:20px;">
          <button>カードを作る</button>
        </div>

        <div class="send-btn" style="margin-bottom:20px;">
            <button>カードを送る</button>
        </div>
        <hr style="margin-bottom:20px;">

      <% }); %>
    </ul>
</script>
