<script type="text/template" id="planTpl">
    <ul class="plans clearfix">
      <% _.each(Plans, function(plan) { %>

      <li>
          <div class="target-img"><img src="<%-plan.Plan.fb_picture%>" width="50" height="50" /></div>
          <div class="target-name">
              <strong>贈る相手<br><%-plan.Plan.username%></a>さん</strong>
          </div>

          <div class="tools">

              <div style="margin-bottom:10px;">
                  <button class="btn btn-large" onclick="javascript:location.href='/plan/<%-plan.Plan.id%>/post/confirm_fb_timeline'">皆に寄せ書きを呼びかける</button>
              </div>


                  <div class='create_image' style="margin-bottom:10px;">

                      <% if(plan.Plan.plan_status > 1){ %>
                          <button class="btn btn-large">カードを組み立てる</button>
                      <% } else {%>
                          <button class="btn btn-large disabled"></button>
                      <% }%>
                  </div>


                  <div class="send-btn" style="margin-bottom:10px;">
                      <% if(plan.Plan.plan_status > 2){ %>
                          <button class="btn btn-large">カードを贈る</button>
                      <% } else { %>
                          <button class="btn btn-large disabled">カードを贈る</button>
                      <% } %>
                  </div>
          </div>

      </li>

      <% }); %>
    </ul>
</script>
